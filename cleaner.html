<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coursera Paragraph Cleaner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-lg w-full max-w-3xl p-6">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">
      ğŸ§¹ Coursera Paragraph Cleaner
    </h2>
    <p class="text-gray-600 text-center mb-6">
      Paste your raw text below and click <strong>Clean</strong> to remove unwanted â€œAI assistantâ€ paragraphs.
    </p>

    <label class="block text-gray-700 font-semibold mb-2">Input Text</label>
    <textarea id="inputText"
      class="w-full h-48 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
      placeholder="Paste your Coursera assessment text here..."></textarea>

     <div class="flex justify-center gap-4 mt-6">
       <button onclick="cleanText()"
         class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg font-medium transition-all duration-200">
         Clean Text
       </button>
       <button onclick="clearText()"
         class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg font-medium transition-all duration-200">
         Clear Text
       </button>
       <button onclick="copyCleanedText()"
         class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg font-medium transition-all duration-200">
         Copy Cleaned Text
       </button>
     </div>

    <h3 class="text-lg font-semibold text-gray-700 mt-8 mb-2">âœ… Cleaned Output</h3>
    <div id="output"
      class="bg-gray-50 border border-gray-300 rounded-lg p-3 text-sm whitespace-pre-wrap min-h-[150px] overflow-y-auto">
    </div>
  </div>

  <script>
    function cleanText() {
      let text = document.getElementById('inputText').value;

      // Remove Coursera AI policy paragraphs
      let cleaned = text.replace(/You are a helpful AI assistant[\s\S]*?(?=\n\s*\n)/gm, '');

      // Optional: remove multiple blank lines
      cleaned = cleaned.replace(/\n{3,}/g, "\n\n");

      document.getElementById('output').innerText = cleaned.trim();
    }

    function clearText() {
      document.getElementById('inputText').value = '';
    }

    function copyCleanedText() {
      const outputDiv = document.getElementById('output');
      const text = outputDiv.innerText;

      if (!text.trim()) {
        alert("Nothing to copy! Please clean the text first.");
        return;
      }

      navigator.clipboard.writeText(text)
        .then(() => {
        })
        .catch(() => {
          alert("âŒ Failed to copy. Please try again.");
        });
    }
  </script>
</body>
</html>
